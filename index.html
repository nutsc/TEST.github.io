<!DOCTYPE html>
<html>
<head>
    <title>Video Render Time Calculator</title>
    <script>
        function calculateRenderTime() {
            var fps = parseFloat(document.getElementById("fps").value) || 0;
            var videoDurationM = parseFloat(document.getElementById("videoDurationM").value) || 0;
            var videoDurationS = parseFloat(document.getElementById("videoDurationS").value) || 0;
            var renderTimePerFrame = parseFloat(document.getElementById("renderTimePerFrame").value) || 0;

            var totalFrames = fps * videoDurationM * 60 + videoDurationS;
            var totalTimeSeconds = totalFrames * renderTimePerFrame;

            var minutes = Math.floor(totalTimeSeconds / 60);
            var seconds = totalTimeSeconds % 60;
            var totalTimeMinutes = minutes + " minutes " + seconds.toFixed(2) + " seconds";

            var hours = Math.floor(minutes / 60);
            minutes = minutes % 60;
            var days = Math.floor(hours / 24);
            hours = hours % 24;
            var totalTimeHours = days + " days " + hours + " hours " + minutes + " minutes " + seconds.toFixed(2) + " seconds";

            var totalTimeInHours = Math.floor(totalTimeSeconds / 3600);
            var remainingMinutes = Math.floor((totalTimeSeconds % 3600) / 60);
            var remainingSeconds = totalTimeSeconds % 60;
            var totalTimeInHoursFormatted = totalTimeInHours + " hours " + remainingMinutes + " minutes " + remainingSeconds.toFixed(2) + " seconds";

            document.getElementById("totalFrames").innerText = totalFrames.toFixed(2) + " frames";
            document.getElementById("totalTimeSeconds").innerText = totalTimeSeconds.toFixed(2) + " seconds";
            document.getElementById("totalTimeMinutes").innerText = totalTimeMinutes;
            document.getElementById("totalTimeHours").innerText = totalTimeHours;
            document.getElementById("totalTimeInHours").innerText = totalTimeInHoursFormatted;
        }
    </script>
</head>
<body>
    <h1>Video Render Time Calculator</h1>
    <form>
        <label for="fps">FPS (Frames Per Second):</label>
        <input type="number" id="fps" name="fps" step="any" oninput="calculateRenderTime()" value="0"><br><br>

        <label for="videoDurationM">Video Duration (in minutes):</label>
        <input type="number" id="videoDurationM" name="videoDurationM" step="any" oninput="calculateRenderTime()" value="0"><br><br>

        <label for="videoDurationS">Video Duration (in seconds):</label>
        <input type="number" id="videoDurationS" name="videoDurationS" step="any" oninput="calculateRenderTime()" value="0"><br><br>

        <label for="renderTimePerFrame">Render Time Per Frame (in seconds):</label>
        <input type="number" id="renderTimePerFrame" name="renderTimePerFrame" step="any" oninput="calculateRenderTime()" value="0"><br><br>
    </form>

    <h2>Results:</h2>
    <p>Total Frames Needed: <span id="totalFrames"></span></p>
    <p>Total Time (in seconds): <span id="totalTimeSeconds"></span></p>
    <p>Total Time (in minutes): <span id="totalTimeMinutes"></span></p>
   <p>Total Time (in hours): <span id="totalTimeInHours"></span></p>  
  <p>Total Time (in days, hours, minutes, seconds): <span id="totalTimeHours"></span></p>
   
</body>
</html>
